spring:
  application:
    name: yu-ai-agent
  profiles:
    active: local
  datasource:
      url: jdbc:postgresql://rm-cn-rp64dcaoj0004e.rwlb.rds.aliyuncs.com:5432/yu_ai_agent
      username: my_user
      password: Zhangjh20040610
  ai:
    vectorstore:
      pgvector:
       index-type: HNSW
       distance-type: COSINE_DISTANCE
       dimensions: 1536
       max-document-batch-size: 10000 # Optional: Maximum number of documents per batch
server:
  port: 8123
  servlet:
    context-path: /api
# springdoc-openapi
springdoc:
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha
  api-docs:
    path: /v3/api-docs
  group-configs:
    - group: 'default'
      paths-to-match: '/**'
      packages-to-scan: com.yupi.yuaiagent.controller
# knife4j
knife4j:
  enable: true
  setting:
    language: zh_cn
logging:
  level:
    org.springframework.ai.chat.client.advisor.SimpleLoggerAdvisor: debug
